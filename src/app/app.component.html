<a (click)="start()">start new game</a>
<div *ngIf="state === STATE.ONGOING" class="minefield">
  <div  *ngFor="let row of minefield" class="row">
    <app-cell *ngFor="let cell of row" (onExplode)="explode()" (onOpen)="open(cell)" [cell]="cell"></app-cell>
  </div>
</div>
<div *ngIf="state === STATE.LOST" class="minefield">
  you lost
</div>
<div *ngIf="state === STATE.WON" class="minefield">
  you won
</div>
